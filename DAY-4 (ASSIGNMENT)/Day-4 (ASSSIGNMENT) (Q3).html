<!DOCTYPE html>
<html>
   <head>   
      <title>HTML track Tag</title>  
   </head>   
   <body>    
      <h2>Example of track tag</h2>   
      <video width="450" controls>    
      <source src="sindhu.mp4" type="video/mp4">     
      <track src="man.vtt" kind="subtitles" srclang="en" label="English">
      <track src="man.vtt" kind="subtitles" srclang="Telugu" label="Telugu">      
      </video>

   </body>   
 </html>
