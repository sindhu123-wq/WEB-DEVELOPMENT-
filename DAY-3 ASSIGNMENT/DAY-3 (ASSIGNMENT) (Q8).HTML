<!DOCTYPE html>

<html>
	<head>
		<title>Dropdown Demo</title>
		<style>
			p {
				color: red;
			}
		</style>
	</head>
	<body>
		<label>Choose your favoruite horror film</label><br/><br/>
		<select id="horror">
			<option>EVIL DEAD</option>
			<option>ANNABELLA COMES HOME</option>
			<option>CONJURING</option>
			<option>SINISTER</option>
			<option>THE INVISIBLE MAN</option>
			<option>GIRL ON THE THIRD FLOOR</option>
			<option>FANTASY ISLAND</option>
		</select>
		<button onclick="readData()">Submit</button>
		<p id="result"></p>
		<script>
			function readData() {
				var c=document.getElementById('horror').value;
				document.getElementById('result').innerHTML=c;
			}
		</script>
	</body>
